<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Партии</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="p-4">

<div class="container">
    <h2 class="mb-4">Список партий</h2>
    <a th:href="@{/batches/new}" class="btn btn-primary mb-3">Добавить партию</a>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>#</th>
            <th>Товар</th>
            <th>Количество</th>
            <th>Дата поступления</th>
            <th>Срок годности</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="batch, iterStat : ${batches}">
            <td th:text="${iterStat.count}">1</td>
            <td th:text="${batch.product.name}">Товар</td>
            <td th:text="${batch.quantity}">0</td>
            <td th:text="${#temporals.format(batch.receivedDate, 'dd.MM.yyyy')}">01.01.2025</td>
            <td th:text="${#temporals.format(batch.expirationDate, 'dd.MM.yyyy')}">01.01.2026</td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
